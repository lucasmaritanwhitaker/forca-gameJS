<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>FORCA</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div>
                    <input type="text" class="typeInput" id="palavraE" placeholder="DIGITE A PALAVRA DESEJADA">
                    <button type="submit" class="comeceOJogo" id="comecaOJogo">COMEÇAR</button>
                </div>
            </div>
            <div class="col-md-6 colunasLetrasInicial" id="colunasLetras">
                <div class="row">
                    <div class="col-12">
                        <input type="text" class="typeInput" id="letraE" placeholder="DIGITE UMA LETRA" maxlength="1">
                        <input type="submit" class="btnSend" id="letraV">
                    </div>
                </div>

            </div>

        </div>
        <div class="row">
            <div class="col-12">
                <img src="img/forca.png" class="img-fluid" id="jogoImg">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p id="numLetas">Nº DE LETRAS :</p>
            </div>
            <div class="col-md-6" style="text-align: center;">
                <input id="btn-Reset" class="btnResetarH" type="submit" value="RESETAR" onclick="resetar();">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="jogo"></div>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    -->
    <script src="index.js"></script>
</body>

</html>
